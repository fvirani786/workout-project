<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>This is the very start of a project</h1>

  <h2>the goal is to build on it</h2>

  <h2>More to come!</h2>


  <h1>Workout Tracker</h1>

  <form id="workoutForm">
    <input type="date" id="date" />
    <input type="number" id="duration" placeholder="Duration (minutes)" />
    <input type="number" id="calories" placeholder="Calories Burned"   />

    <select id="type" required>
      <option value="">Select your workout for that day</option>
      <option value="Leg Day">Leg Day</option>
      <option value="Chest & Triceps">Chest & Tri</option>
      <option value="Back & Biceps">Back & Bi</option>
      <option value="Shoulders">Shoulders & Trap</option>
      <option value="Swimming">Swimming</option>
      <option value="Other">Select your workout for that day</option>
            
    </select>

    <button type="submit">Click here to add </button>


  </form>

  <div class="workout-list" id="workoutList">
    <h2>Your latest exercies</h2>
  </div>

  <div class="sort-controls">

    <label for="sortBy">Sort By:</label>
    <select id="sortBy">
        <option value="date">Date (Most recent)</option>
        <option value="duration">How long? (Most recent)</option>
        <option value="calories">How much you burned! (Most recent)</option>
        <option value="type">type (Most recent)</option>

     </select>


      <label>
        <input type="checkbox" id="lastFive">
          Show the last 5 
      </label>




  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
